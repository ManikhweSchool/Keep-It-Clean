<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="ISO-8859-1">
		<link th:href="@{/css/bootstrap-4.3.1-dist/css/bootstrap.min.css}" rel = "stylesheet"></link>
	    <link rel="stylesheet" th:href="@{/css/confirmation.css}"></link>
		<title>Request Confirmation</title>
		<style>
			
		</style>
	</head>
	<body>
		<div id="div-one">
		<div class="container" th:object="${request}">
			<div id="within-container">
			<div class="row">
				<div id="congra" class="col-sm-10 offset-sm-2 col-md-10 offset-md-2">
					<h3 onload="displayMessage()" id="congratulations" style="color:#007bff"
					>Congratulations!!!!!!!!!!!!!!</h3>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-10 offset-sm-2 col-md-10 offset-md-2">
					<h5 th:text="|We would like to congratulate you 
					*{job.client.clientName} *{job.client.clientSurname}, 
					for requesting a survey on *{preferedDate} 
					for the following job(s) : |">Congratulation Again!!!!!!!!!!!!!!</h5>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-10 offset-sm-2 col-md-9 offset-md-3">
					<table>
						<tr th:each="job : *{job.jobNames}">
							<td><h5 th:text="${job}">job</h5></td>
						</tr>
					</table>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-10 offset-sm-2 col-md-10 offset-md-2">
					<h5 th:text="|The location of the job is on the address *{job.jobAddress.address}, 
					thank you.|">Address</h5>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-10 offset-sm-2 col-md-10 offset-md-4">
					<a href="index.html" th:href="@{/index}" 
					class="btn btn-primary btn-lg px-5">Ok</a>
				</div>
			</div>
		</div>
		</div>
		</div>
	</body>
	<script th:src="@{/js/jquery-ui-1.12.1/external/jquery/jquery.js}"></script>
	<script>
		$("document").ready(function(){
			//$("#congratulations").fadeToggle(1000);
			
		});
		
	</script>
</html>
